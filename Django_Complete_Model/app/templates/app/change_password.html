{% extends "app/already_log.html" %}

{% block content %}

<h1>{{ title }}</h1>
<h2>{{ message }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <h3>Let's change your password.</h3>
            <form action="{% url 'real_change_pw' username %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="order_form" class="col-md-3 control-label">Original Password</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Please input your original password" name="o_pw">
                    </div>
                </div>
                <div class="form-group">
                    <label for="order_form" class="col-md-3 control-label">New Password</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Please input your new password" name="n_pw">
                    </div>
                </div>
                <div class="form-group">
                    <label for="order_form" class="col-md-3 control-label">Repeat New Password</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Please repeat your new password" name="rn_pw">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Change Password!" class="btn btn-default" />
                    </div>
                </div>
                <!--{% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}-->
            </form>
        </section>
    </div>
    
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
