{% extends "app/already_log.html" %}

{% block content %}

<h1>{{ title }}</h1>
<h2>{{ message }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <h3>Input what you want to update.</h3>
            <form action="{% url 'real_update' username %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="Tracking_Num" class="col-md-2 control-label">Tracking_Num</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Please input your tracking number that you want to update" name="tracking_num">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Place" class="col-md-2 control-label">Location</label>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Please input the latest location" name="place">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Update Go!" class="btn btn-default" />
                    </div>
                </div>
                <!--{% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}-->
            </form>
        </section>
    </div>
    
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
