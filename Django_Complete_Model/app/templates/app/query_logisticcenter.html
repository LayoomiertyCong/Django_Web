{% extends "app/already_log.html" %}

{% block content %}

<h1>{{ title }}</h1>
<h2>{{ message }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <h3>Input what you want to query.</h3>
            <form action="{% url 'lc_query_depository_information' username %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="order_form" class="col-md-3 control-label">Depository Query</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="Please input the depository number" name="Dno">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Query Go!" class="btn btn-default" />
                    </div>
                </div>
                <!--{% if form.errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}-->
            </form>
        </section>
    </div>
