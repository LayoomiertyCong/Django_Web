{% extends "app/already_log.html" %}

{% block content %}

<h1>{{ title }}</h1>
<h2>{{ message }}</h2>
<div class="row">
    <div class="col-md-16">
        <section id="loginForm">
            <h3>Input the management information you want to change(may be except left capacity).</h3>
            <form action="{% url 'lc_change_management' username %}" method="post" class="form-horizontal">
                {% csrf_token %}
                <hr />
                <div class="form-group">
                    <label for="Tracking_Num" class="col-md-4 control-label">Attribute</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Please input the attribute you change" name="Attribute">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Place" class="col-md-4 control-label">New Value</label>
                    <div class="col-md-12">
                        <input type="text" class="form-control" placeholder="Please input the new value" name="Value">
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-12">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Change Go!" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
    
    
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}
